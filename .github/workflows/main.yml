name: Build and Deploy on PR to main

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

  deploy: 
    runs-on: ubuntu-latest

    steps:
    - name: executing ssh
      uses: appleboy/ssh-action@master
      with: 
        host: ${{secrets.HOST}}
        username: ${{secrests.USERNAME}}
        password: ${{secrets.PASSWORD}}
        port: ${{secrets.PORT}}
        script: |
          whoami
        
